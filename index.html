<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="./pages/index.css" rel="stylesheet">
      <title>Место</title>
   </head>
   <body class="page">
      <div class="page__container">
         <header class="header">
            <img src="./images/logo.svg" alt="логотип." class="header__logo" >
         </header>
         <main class="content">
            <section class="profile">
               <div class="profile__data">
                  <img class="profile__avatar" alt="фото" src="./images/image.jpg">
                  <div class="profile__main">
                     <h1 class="profile__name">Жак-Ив Кусто</h1>
                     <button class="button profile__edite" type="button"></button>
                     <p class="profile__about">Исследователь океана</p>
                  </div>
               </div>
               <button class="button profile__add" type="button" aria-label="Добавить"></button>
            </section>
            <section class="elements">
               <div class="element">
                  <img  alt="Карачаевск" src="./images/photo.jpg" class="element__image">
                  <div class="element__data">
                     <h2 class="element__title">Карачаевск</h2>
                     <button class="element__like" type="button" aria-label="Лайк"></button>
                  </div>
               </div>
               <div class="element">
                  <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
                  <div class="element__data">
                     <h2 class="element__title">Эльбрус</h2>
                     <button class="element__like" type="button" aria-label="Лайк"></button>
                  </div>
               </div>
               <div class="element">
                  <img src="./images/photo.jpg" alt="Карачаевск" class="element__image">
                  <div class="element__data">
                     <h2 class="element__title">Карачаевск</h2>
                     <button class="element__like" type="button" aria-label="Лайк"></button>
                  </div>
               </div>
               <div class="element">
                  <img src="./images/dombai.png" alt="Домбай" class="element__image">
                  <div class="element__data">
                     <h2 class="element__title">Карачаевск</h2>
                     <button class="element__like" type="button" aria-label="Лайк"></button>
                  </div>
               </div>
               <div class="element">
                  <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
                  <div class="element__data">
                     <h2 class="element__title">Гора Эльбрус самая высокая гора в мире </h2>
                     <button class="element__like" type="button" aria-label="Лайк"></button>
                  </div>
               </div>
               <div class="element">
                  <img src="./images/dombai.png" alt="Домбай" class="element__image">
                  <div class="element__data">
                     <h2 class="element__title">Домбай</h2>
                     <button class="element__like" type="button" aria-label="Лайк"></button>
                  </div>
               </div>
            </section>
         </main>
         <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
         </footer>
         <div class="popup">
            <div class="popup__container">
               <h2 class="popup__title">Редактировать профиль</h2>
               <form  name="profile__form" class="popup__form">
                  <input type="text" class="popup__input popup__input_type_name" name="name" >
                  <input type="text" class="popup__input popup__input_type_about" name="about">
                  <button class="button popup__save"  type="submit" aria-label="Сохранить">Сохранить</button>
               </form>
               <button class="popup__close" type="button" aria-label="Закрыть"></button>
            </div>
         </div>
      </div>
      <script src="./scripts/index.js"></script>
   </body>
</html>
