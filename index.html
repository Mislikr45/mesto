<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Место</title>

  <body class="page">
    <div class="page__container">
      <div class="all">
        <header class="header">
          <img src="./images/logo.png" alt="логотип." class="header__logo" >
        </header>
        <main class="content">
          <section class="profile">
            <div class="profile__data">
              <img class="profile__avatar" alt="фото" src="./images/image.jpg">
              <div class="profile__main">
                <p class="profile__name">Жак-Ив Кусто</p>
                <a href="#" class="button button_function_edite"></a>
                <p class="profile__about">Исследователь океана</p>
              </div>
            </div>
            <button class="button button_function_add"></button>
          </section>
          <section class="elements">
            <div class="element">
              <img  alt="Карачаевск" src="./images/photo.jpg" class="element__image">
              <div class="element__data">
                <p class="element__title">Карачаевск</p>
                <button class="like"></button>
              </div>
            </div>
            <div class="element">
              <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
              <div class="element__data">
                <p class="element__title">Эльбрус</p>
                <button class="like"></button>
              </div>
            </div>
            <div class="element">
              <img src="./images/photo.jpg" alt="Карачаевск" class="element__image">
              <div class="element__data">
                <p class="element__title">Карачаевск</p>
                <button class="like"></button>
              </div>
            </div>
            <div class="element">
              <img src="./images/dombai.png" alt="Домбай" class="element__image">
              <div class="element__data">
                <p class="element__title">Карачаевск</p>
                <button class="like"></button>
              </div>
            </div>
            <div class="element">
              <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__image">
              <div class="element__data">
                <p class="element__title">Гора Эльбрус самая высокая гора в мире </p>
                <button class="like"></button>
              </div>
            </div>
            <div class="element">
              <img src="./images/dombai.png" alt="Домбай" class="element__image">
              <div class="element__data">
                <p class="element__title">Домбай</p>
                <button class="like"></button>
              </div>
            </div>
          </section>
          <section class="popup">
            <div class="popup__container">
              <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h2>
                <input type="text" class="popup__name">
                <input type="text" class="popup__about">
                <button class="button button_function_save">Сохранить</button>
                <div class="button button_function_close"></div>
              </div>
            </div>
          </section>
        </main>
        <footer class="footer">
          <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
